<md-dialog aria-label="Mango (Fruit)" class="fullscreen-dialog">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="/img/ic_close_white_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
    <div google-chart chart="bar" style="{{cssStyle}}"></div>
    </md-dialog-content>
  </form>
</md-dialog>
